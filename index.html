<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify - your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.jpg" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
        <h1>Rocking star yash Melody songs</h1>
        <div class="songItemContainer">
            <div class="songItem">
            <img alt="1" >
          <span class="songName">Let me Love You</span>
            <span class="songlistplay"><span class="timestamp">05:34<i id="0" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img  alt="1" >
              <span class="songName">Let me Love You</span>
                <span class="songlistplay"><span class="timestamp">05:34<i id="1" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1" >
                  <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="2" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img  alt="1" >
                      <span class="songName">Let me Love You</span>
                        <span class="songlistplay"><span class="timestamp">05:34<i id="3" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                        </div>
                        <div class="songItem">
                            <img  alt="1" >
                          <span class="songName">Let me Love You</span>
                            <span class="songlistplay"><span class="timestamp">05:34<i id="4" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                            </div>
                            <div class="songItem">
                                <img  alt="1" >
                              <span class="songName">Let me Love You</span>
                                <span class="songlistplay"><span class="timestamp">05:34<i id="5" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                                </div>
                                <div class="songItem">
                                    <img  alt="1" >
                                  <span class="songName">Let me Love You</span>
                                    <span class="songlistplay"><span class="timestamp">05:34<i id="6" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                                    </div>
        </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!--fontawesome icons -->
            <i class="fas fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fas fa-2x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif"  width="42px" alt="" id="gif"><span id="masterSongName">Rocking star yash Melody songs</span>
        </div>

    </div>
    
     <script src="script.js"></script>
</body>
</html>
